<div id="border">
  <mat-card class="example-card" id="some" (click)="putValue()" routerLink="/questionAnswerCard">
    <div fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="15px"></div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p class="descriptionclass"><u>Description</u>: {{description}}</p>
      <p class="descriptionclass1"><u>Answer</u>: {{answer}}</p>
      <div class="mediaquery">
        <div layout="row" layout-align="space-around end">
          <mat-card-content style="position: relative;">
            <i class="fas fa-thumbs-up"></i>{{upvote}}
            <div style="padding: 10px;display: inline-block;"></div>
            <i class="fas fa-thumbs-down"></i>{{downvote}}
            <div style="padding: 10px;display: inline-block;"></div>
            <i class="fas fa-eye"></i>{{view}}
            <div style="padding: 10px;display: inline-block;"></div>
            <button mat-raised-button color="primary" (click)="putValue()" routerLink="/questionAnswerCard">Show
              more</button>
          </mat-card-content>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
<router-outlet></router-outlet>
