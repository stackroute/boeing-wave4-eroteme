<mat-card class="example-card waves-effect waves-light" routerLink="/questionAnswerCard" (click)="getOtherDataModel()" id="some">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Question</mat-card-title>
      <mat-card-subtitle>{{in.question}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
        <p>Descrition:</p>
      <p style="margin-left: 4%;">{{in.description}}</p>
    </mat-card-content>
    <mat-card-content><pre><i class="fas fa-thumbs-up"></i>{{in.upvotes}}<div style="padding: 10px;display: inline-block;"></div><i class="fas fa-thumbs-down"></i>{{in.downvote}}<div style="padding: 10px;display: inline-block;"></div><i class="fas fa-clock"></i>{{in.timestamp}}</pre></mat-card-content>
    <!-- <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/questionAnswerCard" (click)="put()">Show more</button>
    </mat-card-actions> -->
  </mat-card>
  <router-outlet></router-outlet>
